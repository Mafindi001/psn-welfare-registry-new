version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: psn_welfare_db
    environment:
      POSTGRES_DB: psn_welfare
      POSTGRES_USER: psn_admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ChangeThis123!}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U psn_admin" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - psn_network

  redis:
    image: redis:7-alpine
    container_name: psn_welfare_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - psn_network

  backend:
    build: .
    container_name: psn_welfare_backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://psn_admin:${DB_PASSWORD:-ChangeThis123!}@postgres:5432/psn_welfare
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secure-jwt-secret-change-in-production}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "5000:5000"
    volumes:
      - ./reports:/app/reports
      - ./logs:/app/logs
      - ./backups:/app/backups
    restart: unless-stopped
    networks:
      - psn_network

volumes:
  postgres_data:
  redis_data:


networks:
  psn_network:
    driver: bridge

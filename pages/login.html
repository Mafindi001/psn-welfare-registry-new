<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PSN Taraba Welfare Registry</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Fallback inline styles -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f7fa;
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-box {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            width: 100%;
            max-width: 450px;
        }

        .auth-header {
            background: #2c5aa0;
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .auth-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 12px 40px 12px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .form-control:focus {
            border-color: #2c5aa0;
            outline: none;
        }

        .btn {
            background: #2c5aa0;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #1e3d6f;
        }

        .btn-block {
            width: 100%;
            padding: 14px;
        }

        .btn-loading {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* Password toggle button styles */
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 5px;
            font-size: 1rem;
            z-index: 10;
        }

        .password-toggle:hover {
            color: #2c5aa0;
        }

        /* Alert styles */
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .alert-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        /* Form text and links */
        .form-text {
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        .form-text a {
            color: #2c5aa0;
            text-decoration: none;
        }

        .form-text a:hover {
            text-decoration: underline;
        }

        /* Back home link */
        .back-home {
            display: inline-block;
            color: #2c5aa0;
            text-decoration: none;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        .back-home:hover {
            text-decoration: underline;
        }

        /* Auth footer */
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e0e0e0;
            color: #666;
        }

        .auth-footer a {
            color: #2c5aa0;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        /* Required field indicator */
        .required {
            color: #dc3545;
        }

        /* Consent group */
        .consent-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .consent-text label {
            cursor: pointer;
            margin: 0;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .auth-box {
                margin: 0 10px;
            }

            .auth-header,
            .auth-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h2>Member Login</h2>
                <p>Pharmaceutical Society of Nigeria, Taraba State Chapter</p>
            </div>

            <div class="auth-body">
                <a href="/index.html" class="back-home">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>

                <!-- Messages -->
                <div class="alert alert-success" id="successAlert">
                    Login successful! Redirecting...
                </div>

                <div class="alert alert-error" id="errorAlert">
                    Invalid credentials. Please try again.
                </div>

                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="loginPsn">PSN Number or Email <span class="required">*</span></label>
                        <input type="text" id="loginPsn" class="form-control" placeholder="Enter PSN number or email"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">Password <span class="required">*</span></label>
                        <div style="position: relative;">
                            <input type="password" id="loginPassword" class="form-control"
                                placeholder="Enter your password" required>
                            <button type="button" class="password-toggle" id="passwordToggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="form-text">
                            <a href="#forgot" id="forgotPassword">Forgot password?</a>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="consent-group">
                            <input type="checkbox" id="rememberMe">
                            <div class="consent-text">
                                <label for="rememberMe">Remember me on this device</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
                            <i class="fas fa-sign-in-alt"></i> Login to Account
                        </button>
                    </div>
                </form>

                <div class="auth-footer">
                    Don't have an account? <a href="/pages/register.html">Register here</a>
                </div>
            </div>
        </div>
    </div>

    <script src="/scripts/utils.js"></script>
    <script src="/scripts/api.js"></script>

    <script>
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const successAlert = document.getElementById('successAlert');
        const errorAlert = document.getElementById('errorAlert');
        const forgotPasswordLink = document.getElementById('forgotPassword');
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('loginPassword');

        // Initialize password toggle
        function initializePasswordToggle() {
            passwordToggle.addEventListener('click', function () {
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;

                // Toggle eye icon
                const icon = this.querySelector('i');
                if (type === 'password') {
                    icon.className = 'fas fa-eye';
                } else {
                    icon.className = 'fas fa-eye-slash';
                }

                // Focus back on input after toggle
                passwordInput.focus();
            });
        }

        // Check if already logged in (prevent login page access if authenticated)
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize password toggle
            initializePasswordToggle();

            const token = localStorage.getItem('psn_welfare_token');
            const user = localStorage.getItem('psn_welfare_user');

            console.log('Login page loaded. Checking auth:', { token, user });

            if (token && user) {
                console.log('Already logged in, redirecting to dashboard');
                // Check if user is admin
                try {
                    const userObj = JSON.parse(user);
                    if (userObj.isAdmin || userObj.is_admin) {
                        window.location.href = '/pages/admin.html';
                    } else {
                        window.location.href = '/pages/dashboard.html';
                    }
                } catch {
                    window.location.href = '/pages/dashboard.html';
                }
            }

            // Auto-fill demo credentials for testing (only on localhost)
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                document.getElementById('loginPsn').value = 'PSN-TARA-2023-001';
                document.getElementById('loginPassword').value = 'Password123!';
            }
        });

        // Handle form submission
        async function handleLogin(event) {
            event.preventDefault();
            console.log('Login form submitted');

            const psnOrEmail = document.getElementById('loginPsn').value.trim();
            const password = document.getElementById('loginPassword').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            // Basic validation
            if (!psnOrEmail || !password) {
                showError('Please enter both PSN/Email and password');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters long');
                return;
            }

            // Show loading
            loginBtn.classList.add('btn-loading');
            loginBtn.disabled = true;
            errorAlert.style.display = 'none';

            try {
                // Simulate API call
                console.log('Attempting login with:', { psnOrEmail });

                // For demo purposes - accept any credentials
                // In production, validate against backend
                const mockUser = {
                    id: 'user_' + Date.now(),
                    psn_number: psnOrEmail.includes('@') ? 'PSN-TARA-2023-001' : psnOrEmail,
                    full_name: 'Demo Pharmacist',
                    email: psnOrEmail.includes('@') ? psnOrEmail : 'pharmacist@example.com',
                    phone: '08031234567',
                    date_of_birth: '1985-05-15',
                    wedding_date: '2015-06-22',
                    is_admin: psnOrEmail.toLowerCase().includes('admin'),
                    is_active: true,
                    consent_given: true,
                    consent_date: new Date().toISOString(),
                    created_at: new Date().toISOString()
                };

                // Store in localStorage
                localStorage.setItem('psn_welfare_token', 'mock_jwt_token_' + Date.now());
                localStorage.setItem('psn_welfare_user', JSON.stringify(mockUser));

                // Store remember me preference
                if (rememberMe) {
                    localStorage.setItem('psn_remember_me', 'true');
                    localStorage.setItem('psn_remembered_user', JSON.stringify({
                        psnOrEmail: psnOrEmail
                    }));
                } else {
                    localStorage.removeItem('psn_remember_me');
                    localStorage.removeItem('psn_remembered_user');
                }

                console.log('Login successful, user stored:', mockUser);

                // Show success
                successAlert.style.display = 'block';
                errorAlert.style.display = 'none';

                // Redirect based on role after short delay
                setTimeout(() => {
                    if (mockUser.is_admin) {
                        console.log('Redirecting to admin dashboard');
                        window.location.href = '/pages/admin.html';
                    } else {
                        console.log('Redirecting to member dashboard');
                        window.location.href = '/pages/dashboard.html';
                    }
                }, 1500);

            } catch (error) {
                console.error('Login error:', error);
                showError('Login failed. Please check your credentials.');
            } finally {
                loginBtn.classList.remove('btn-loading');
                loginBtn.disabled = false;
            }
        }

        // Helper function to show errors
        function showError(message) {
            errorAlert.textContent = message;
            errorAlert.style.display = 'block';
            successAlert.style.display = 'none';

            // Scroll to error message
            errorAlert.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        // Forgot password handler
        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            const email = document.getElementById('loginPsn').value;

            if (!email) {
                showError('Please enter your email address to reset password');
                document.getElementById('loginPsn').focus();
                return;
            }

            if (!email.includes('@')) {
                showError('Please enter a valid email address to reset password');
                return;
            }

            // Show loading on forgot password
            const originalText = forgotPasswordLink.textContent;
            forgotPasswordLink.innerHTML = '<span class="spinner"></span> Sending reset email...';
            forgotPasswordLink.style.pointerEvents = 'none';

            setTimeout(() => {
                alert(`Password reset instructions have been sent to ${email} (demo mode). In production, this would send a real email.`);
                forgotPasswordLink.textContent = originalText;
                forgotPasswordLink.style.pointerEvents = 'auto';
            }, 1500);
        });

        // Form submit event
        loginForm.addEventListener('submit', handleLogin);

        // Add spinner style for forgot password
        const spinnerStyle = document.createElement('style');
        spinnerStyle.textContent = `
            .spinner {
                display: inline-block;
                width: 12px;
                height: 12px;
                border: 2px solid rgba(255, 255, 255, 0.3);
                border-radius: 50%;
                border-top-color: #fff;
                animation: spin 1s ease-in-out infinite;
                margin-right: 5px;
            }
            
            @keyframes spin {
                to { transform: rotate(360deg); }
            }
            
            #forgotPassword .spinner {
                border-top-color: #2c5aa0;
                width: 10px;
                height: 10px;
            }
        `;
        document.head.appendChild(spinnerStyle);
    </script>
</body>

</html>
